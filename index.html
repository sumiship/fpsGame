<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>fpsGame</title>
    <link rel="icon" href="船2.png" />
  </head>
  <body>
    <header
      class="container"
      style="height: 8vh; background-color: antiquewhite"
    >
      <div class="row">
        <div class="col-4">
          <p style="margin-bottom: 0">Score:　<span id="score_view">0</span></p>
          <p>Stage:　<span id="stage">1</span></p>
        </div>
        <div class="col-3 pl-0">
          <button id="start" type="button" class="mt-2 btn btn-primary">
            Start
          </button>
        </div>
        <div class="col-5">
          <button
            type="button"
            id="dropdown1"
            class="mt-2 btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="font-size: 9px"
          >
            ルール
          </button>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdown1"
          >
            <p class="dropdown-item" style="margin-bottom: 0; padding: 0">
              爆弾処理ゲーム<br />
              ミニマップに表示される円が爆弾です<br />
              爆弾は徐々に赤くなり、一定時間で爆発します<br />
              爆弾は埋まっているため、3D描画では見えません<br />
              キー操作<br />
              　矢印キー：それぞれの方向に移動<br />
              　ｚキー：左回転<br />
              　ｃキー：右回転<br />
              また、爆弾が一定数生成されるとステージが<br />
              上がり、爆弾の生成速度が上がります<br />
              モード<br />
              　優しい：全てのアクションが可能<br />
              　厳しい：前進と回転のみ
            </p>
          </div>
        </div>
      </div>
    </header>
    <main class="container bg-dark" style="height: 86vh">
      <div class="row bg-danger" style="height: 66vh">
        <canvas
          id="canvas"
          height="450px"
          width="300px"
          style="margin: auto; background-color: rgb(187, 187, 187)"
        >
          canvas not supported.
        </canvas>
      </div>
      <div class="row bg-light" style="height: 5vh">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="button1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            優しい
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="button2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            厳しい
          </label>
        </div>
      </div>
      <div id="command" class="row" style="height: 15vh">
        <div class="col-3" style="padding: auto">
          <button
            id="turnL"
            type="button"
            class="btn btn-primary"
            style="height: 15vh"
          >
            turnL
          </button>
        </div>
        <div
          id="left"
          class="col-2"
          style="
            height: 15vh;
            font-size: 20px;
            color: azure;
            line-height: 15vh;
            border: solid 2px;
          "
        >
          ←
        </div>
        <div class="col-2">
          <div
            id="up"
            class="row"
            style="
              padding: auto;
              height: 7.5vh;
              font-size: 20px;
              color: azure;
              line-height: 7.5vh;
              border: solid 2px;
            "
          >
            <p style="margin: auto">↑</p>
          </div>
          <div
            id="down"
            class="row"
            style="
              padding: auto;
              height: 7.5vh;
              font-size: 20px;
              color: azure;
              line-height: 7.5vh;
              border: solid 2px;
            "
          >
            <p style="margin: auto">↓</p>
          </div>
        </div>
        <div
          id="right"
          class="col-2"
          style="
            height: 15vh;
            font-size: 20px;
            color: azure;
            line-height: 15vh;
            border: solid 2px;
          "
        >
          →
        </div>
        <div class="col-3" style="padding: auto">
          <button
            id="turnR"
            type="button"
            class="btn btn-primary"
            style="height: 15vh"
          >
            turnR
          </button>
        </div>
      </div>
    </main>
    <footer style="height: 6vh; background-color: antiquewhite"></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
